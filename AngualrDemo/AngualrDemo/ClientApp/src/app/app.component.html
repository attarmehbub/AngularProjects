<body>
  <div *ngIf="!isLoggined else loading">
    <div style="margin-left: 40%;">
      <app-login (islogginedOut)="Login($event)"></app-login>
    </div>
  </div>

  <ng-template #loading>
    <app-nav-menu></app-nav-menu>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</body>
